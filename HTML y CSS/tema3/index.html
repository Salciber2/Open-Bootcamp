<!DOCTYPE html>
<html>
  <head>
    <title>Imágenes - Vídeos - Audios</title>
  </head>
  <body>

    <!-- Sección 1 - Imágenes -->
    <div>
      <h1>Aprendiendo a utilizar imágenes</h1>
      <h3>PES 2021</h3>
      <img src="imagenes/eFootball PES 2021.png" alt="eFootball PES 2021" width="400" height="225" />
    </div>

    <!-- Sección 2 - Vídeos -->
    <div>
      <h1>Aprendiendo a utilizar los vídeos</h1>
      <h3>Jugada en PES 2021</h3>
      <video width="480" height="270" controls autoplay muted loop>
        <source src="videos/pes2021.mp4" type="video/mp4" />
      </video>
    </div>

    <!-- Sección 3 - Audios -->
    <div>
      <h1>Aprendiendo a utilizar los audios</h1>
      <h3>Violin Huasteco - Jimena Contreras</h3>
      <audio controls autoplay loop>
        <source src="audios/Violin Huasteco - Jimena Contreras.mp3" type="audio/mp3" />
      </audio>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/login.css" />
  </head>
  <body>
    <div class="container">
      <h3>Sign up on my page</h3>
      <div class="social-media-btn">
        <button class="google-btn">
          <picture>
            <img src="https://logopng.com.br/logos/google-37.png" alt="Logo de Google">
          </picture>
          <span>Acceder con Google</span>
        </button>
        <button class="twitter-btn">
          <picture>
            <img src="https://vectorified.com/images/small-twitter-icon-39.png" alt="Logo de Twitter">
          </picture>
        </button>
      </div>
      <div class="separator">
        <hr>
        <span>Or</span>
        <hr>
      </div>
      <form action="" method="">
        <div class="section-names">
            <label for="name">
                <span>Name</span>
                <input type="text" id="name" name="name" />
            </label>
            <label for="username">
                <span>Username</span>
                <input type="text" id="username" name="username" />
            </label>
        </div>
        
        <label for="email">
            <span>Email</span>
            <input type="email" id="email" name="email" />
        </label>
        <label for="password">
            <span>Password</span>
            <input type="password" id="password" name="password" placeholder="6+ caracteres" />
        </label>

        <label for="checkbox" class="checkbox-label">
            <input type="checkbox" id="checkbox" name="checkbox" />
            <span>Acepto los t√©rminos y condiciones</span>
        </label>

        <button type="submit" class="submit-btn">Create Account</button>
      </form>
    </div>
  </body>
</html>
